<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в Архангельске</title>
    <link rel="stylesheet" href="css/style.min.css">

    <!-- Meta: keywords, description -->
    <meta name="keywords"
        content="погода, архангельск, погода в Архангельске, прогноз погоды, подробный прогноз погоды">
    <meta name="description" content="Точный прогноз погоды в Архангельске.">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href=".favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href=".favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href=".favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href=".favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href=".favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Open graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Погода в Архангельске">
    <meta property="og:description" content="Точный прогноз погоды в Архангельске.">
    <meta property="og:url" content="https://mchlv.ru/pogoda/">
    <meta property="og:image" content="https://mchlv.ru/pogoda/img/cover.jpg">
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:locale" content="ru_RU">


</head>

<body>
    <header>
        Погода в Архангельске
    </header>

    <div class="date date-bold" id="mainDate"></div>

    <div class="intro">
        <div id="mainTemp"></div>
        <div>
            <div class="weatherImg" id="mainWeatherImg"></div>
            <div class="weatherDesc" id="mainWeatherDesc"></div>
        </div>
        <div>
            <div class="weatherData">
                <div class="weatherData__pressure" id="mainWeatherPressure"></div>
                <div class="weatherData__wind" id="mainWeatherWind"></div>
                <div class="weatherData__hydro" id="mainWeatherHydro"></div>
                <div class="weatherData__sun">
                    <span id="mainWeatherSunrise"></span>
                    <span id="mainWeatherSunset"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <ul class="tabs__menu">
            <li data-forecast-id="1">Краткий прогноз</li>
            <li data-forecast-id="2">Подробный</li>
        </ul>
        <div id="tabsContent" class="tabs__content">
            <div class="tabs__block"></div>
        </div>
    </div>

    <footer>
        <span>
            Сделал <a href="https://mchlv.ru/">Павел Мочалов</a>
        </span>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
